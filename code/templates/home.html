<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet"> /* 水墨字体 */
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Restaurant</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('../static/images/chinesedragon.jpg') no-repeat center center; /* 中国龙背景图 */
            background-size: cover;
            font-family: 'ZCOOL XiaoWei', serif; /* 适合中文的字体 */
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #d5b60e;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards; /* 渐变动画 */
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .chinese-food-gallery {
            position: absolute;
            top: 60%;
            left: 5%;
            /* 可添加滑动画廊样式 */
        }
        .btn-container {
            position: absolute;
            top: 50%;
            right: 10px;
        }
        .btn-chinese-style {
            background-color: #C0392B; /* 深红色 */
            color: #d7a01f;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 10px;
        }
        .btn-chinese-style:hover {
            background-color: #A93226; /* 深红色变种 */
        }
        .water-ink-style {
            font-family: 'Ma Shan Zheng', cursive;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Online Restaurant</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/menu">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Welcome Message -->
<div class="welcome-message">
    <h1>欢迎光临bugkiller餐厅</h1>
</div>

<!-- Chinese Food Gallery -->
<div class="chinese-food-gallery">
    <img src="../static/images/food1.jpg" alt="Chinese Dish 1">
    <img src="../static/images/food2.jpg" alt="Chinese Dish 2">
    max-width: 100%;  /* 限制图片最大宽度，防止超出容器宽度 */
    height: auto;     /* 高度为auto，保持图片的原始宽高比 */
    margin: 10px;     /* 外边距，确保图片之间有空间 */
    <!-- 更多中国菜图片 -->
</div>

<!-- Action Buttons -->
<div class="btn-container">
    <a href="/login" class="btn btn-chinese-style">登录</a>
    <a href="/register" class="btn btn-chinese-style">注册</a>
    <a href="/menu" class="btn btn-chinese-style">菜单</a>
    <a href="/cart" class="btn btn-chinese-style">购物车</a>
</div>

<!-- 字体 -->
<div class="water-ink-style">
    欢迎光临bugkiller餐厅
</div>

<script type="text/javascript">
    window.onload = function() {
        var isLoggedIn = false; // set this based on the backend authentication status
        if (isLoggedIn) {
            document.getElementById('cart-link').style.display = 'block';
        }
    };
</script>

</body>
</html>
