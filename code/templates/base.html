<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/main.css">
	<!-- Bootstrap here -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block head %} {% endblock %}
</head>
<body style="background-color: #a2a1a1;">
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark-subtle">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Better Menu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Log In</a>
                </li>
                  <li class="nav-item">
                  <a class="nav-link" href="/menu">Menu</a>
              </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/cart">Cart</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/confirm">Order</a>
                  </li>
              </ul>
            </div>
          </div>
    </nav>
   </div>
    <br>
    <br>
    <br>
    <div>
        {% block body %} {% endblock %}
    </div>

</body>
//
    {% if session.logged_in %}
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('cart-link').style.display = 'block';
      });
    </script>
    {% endif %}

</html>
