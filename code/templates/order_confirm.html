{% extends 'base.html' %}

{% block head %}
<title>Order and Pay</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Card component for Order and Pay form -->
            <div class="card">
                <!-- Card header with a custom color and text color -->
                <div class="card-header bg-primary text-white">
                    Order and Pay
                </div>
                <div class="card-body">
                    <!-- Form for submitting dish name and quantity -->
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="dish_name">Dish name:</label>
                            <input type="text" name="dish_name" class="form-control" required>
                        </div>
