{% extends 'base.html' %}

{% block head %}
<title> Shopping Cart </title>
{% endblock %}
{% block body %}
<div class="content container">
    <h1 class="text-center mt-5">Cart</h1>
    {% if tasks|length < 0 %}
    <h4 class="text-center mt-4">Cart empty</h4>
    {% else %}
    <div class="table-responsive mt-4">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Amount</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Your table rows go here -->
        </tbody>
      </table>
    </div>
    {% endif %}

    <div class="form mt-5">
        <form action="/cart" method="POST" class="d-flex justify-content-center flex-column align-items-center">
            <label for="dish_name">Enter Dish Name</label><input type="text" name="dish_name" id="dish_name" class="form-control w-50 mb-3">
            <label for="quantity">Quantity</label><input type="text" name="quantity" id="quantity" class="form-control w-50 mb-3">
            <input type="submit" value="Add item" class="btn btn-primary mb-2">
            <input type="submit" value="Order" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock %}
